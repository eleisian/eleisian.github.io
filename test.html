<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASCII Background Animation</title>
<style>
  body {
    font-family: monospace;
    background-color: black;
    color: white;
    margin: 0;
    overflow: hidden;
  }
</style>
</head>
<body>
<div id="terminal"></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.22.0/js/jquery.terminal.min.js"></script>
<script>
$(document).ready(function(){
  var terminal = $('#terminal').terminal(function(command, term) {
    // Your terminal commands here
  }, {
    greetings: null // Removed the prompt option
  });

  var frames = [
    `
       __...--~~~~~-._   _.-~~~~~--...__
    `,

    `
    //  \\  ) _   __--~~          ~~--__   _ (  //  \\
   (\   |  | \\~~--__                   __--~~// |  |   /)
   ) \\  )  ) |  |   ~~~~~.____.~~~~~   |  |  (  (  //
((( )  )  |_/  /         |   |         \\  \\_|  (  ((
)))  /  /  | /           |   |           \\ |  \\  \\  \\
((  (  (   |/             \\_/             \\|   )  )  )
 ))) \\  \\  '                               '  /  / ((( 
  (((  \\  '                                 '  /  ))) 
   )) ) '                                   ' ( (
  ( ( (                                      ) ) )
`,
    `
                  _____
                /       \\ 
                |  _  _  |
                | / \\ | |
                ||___||| 
                | (   ) | 
                |\\_) (_/| 
                 \\______/ 
             __________|__________ 
          /                          \\ 
        /                             | 
      /         _________| 
     |                             | 
    _|__________|
`,
    `
     _______ 
    /           \\ 
   /    O   O    \\ 
  |   _______   |
  |  |              |  | 
   \\|     V     |/ 
     \\___^___/
`
  ];

  var currentFrame = 0;

  function updateFrame() {
    terminal.echo(frames[currentFrame]);
    currentFrame = (currentFrame + 1) % frames.length;
  }

  setInterval(updateFrame, 100); // Change the frame every 100 milliseconds
});
</script>
</body>
</html>
