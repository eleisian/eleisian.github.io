<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/background.js" defer></script>
    <script src="js/art.js" defer></script>
    <script src="js/router.js" type="module"></script>
    <script src="js/blogRenderer.js" type="module"></script>

        /* Add this to hide content until router is ready */
        main:not(.router-ready) > section {
            display: none;
        }
    </style>
    <!-- Fonts for blog -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="page-container"></div>
    <main class="loading">
        <header>
            <div class="header-content">
                <div class="profile">
                    <div class="profile-pic-container">
                        <div class="dice-face">
                            <div class="dot top-right"></div>
                            <div class="dot bottom-left"></div>
                        </div>
                    </div>
                    <h1><span class="iconify" data-icon="arcticons:treecard"></span>emmanuel wang</h1>
                    <small>software engineer and designer</small>
                </div>
                <nav class="header-nav">
                    <ul>
                        <li><a href="#home" data-page="home" class="active">Home</a></li>
                        <li><a href="#skills" data-page="skills">Skills</a></li>
                        <li><a href="#projects" data-page="projects">Projects</a></li>
                        <li><a href="#blog" data-page="blog">Blog</a></li>
                    </ul>
                </nav>
            </div>
            <canvas id="threeCanvas"></canvas>
            <!-- Add sound controls here, after the canvas -->
            <div id="sound-controls" class="sound-controls hidden">
                <div class="control-group">
                    <div class="knob-wrapper">
                        <div class="knob" id="attack-knob">
                            <div class="knob-dot"></div>
                        </div>
                        <label>Attack</label>
                        <span class="value">0ms</span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="knob-wrapper">
                        <div class="knob" id="decay-knob">
                            <div class="knob-dot"></div>
                        </div>
                        <label>Decay</label>
                        <span class="value">918ms</span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="knob-wrapper">
                        <div class="knob" id="sustain-knob">
                            <div class="knob-dot"></div>
                        </div>
                        <label>Sustain</label>
                        <span class="value">32%</span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="knob-wrapper">
                        <div class="knob" id="release-knob">
                            <div class="knob-dot"></div>
                        </div>
                        <label>Release</label>
                        <span class="value">12ms</span>
                    </div>
                </div>
                <div class="control-group">
                    <div class="knob-wrapper">
                        <div class="knob" id="reverb-knob">
                            <div class="knob-dot"></div>
                        </div>
                        <label>Reverb</label>
                        <span class="value">100%</span>
                    </div>
                </div>
                <button class="close-btn">Ã—</button>
            </div>
        </header>
        <template id="home-template">
            <section id="visual-work">
                <div class="carousel-container">
                    <div class="carousel">
                        <div class="carousel-slide">
                            <img src="https://pbs.twimg.com/media/Gb1ky9sbwAA-KeZ.jpg" alt="Visual Project 1">
                        </div>
                        <div class="carousel-slide">
                            <img src="https://pbs.twimg.com/media/Gb1kqcAacAAV9qZ.jpg" alt="Visual Project 3">
                        </div>
                        <div class="carousel-slide">
                            <img src="https://pbs.twimg.com/media/Gat5dntbIAAMCUa.jpg" alt="Visual Project 4">
                        </div>
                        <div class="carousel-slide">
                            <img src="https://pbs.twimg.com/media/Flr1pAyX0AItdCA.jpg" alt="Visual Project 2">
                        </div>
                        <!-- Add more slides as needed -->
                    </div>
                </div>
            </section>
            <section id="about">
                <h2>About Me</h2>
                <p>
                    Coming from a game development background, I've always been passionate about building worlds and
                    creating immersive level designs. In my free time, I develop games as a way to combine my love for
                    creative storytelling with technical problem-solving. Currently, I'm transitioning from web development
                    to exploring real software applications beyond the typical web stack, with a focus on systems
                    programming and sustainable tech solutions. I have experience with React, TypeScript, and Python,
                    combined with experience in deployment setup on AWS with Kubernetes. I'm especially interested in
                    leveraging AI to develop resource-conscious, high-performance applications, from machine learning-driven
                    analytics to streamlined backend systems that optimize resource use. I create my designs
                    programmatically and can use the Adobe CC to create assets. I have been animating and creating art
                    pretty much my entire life. I picked up music production in college and I am now learning nvim, studying
                    computer science, and working in general contracting to expand my engineering skills, all with the aim
                    of advancing my expertise.
                    Please be patient with me as I update this site.
                </p>
            </section>
        </template>
    </main>
    <script src="js/blog.js" type="module"></script>
</body>

</html>
